<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Grupos</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- As a heading -->
    <nav class="navbar navbar-dark bg-primary">
      <span class="navbar-brand mb-0 h1">Grupos</span>
    </nav>
    <div class="container mt-3">
        <div class="text-center mb-5">
            <h1 >Generador de Grupos</h1>
        </div>
      
      <div class="form-group">
        <label for="studentList"
          >Lista de Estudiantes (cada estudiante en una linea):</label
        >
        <textarea class="form-control" id="studentList" rows="4"></textarea>
      </div>
      <div class="form-group">
        <label for="numGroups">NÃºmero de estudiantes por grupo:</label>
        <input type="number" class="form-control" id="numStudents" />
      </div>
      <button
        type="button"
        class="btn btn-info btn-block"
        onclick="generateGroups()"
      >
        Generar Grupos
      </button>
      <div id="groupOutput"></div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="./scripts/script.js"></script>
  </body>
</html>
